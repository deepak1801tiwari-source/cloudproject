        run: |
          aws eks update-kubeconfig --name $EKS_CLUSTER_NAME --region $AWS_REGION
          sed -i "s|ACCOUNT_ID|${{ secrets.AWS_ACCOUNT_ID }}|g" deployment.yaml
          sed -i "s|:latest|:$IMAGE_TAG|g" deployment.yaml
          kubectl apply -f serviceaccount.yaml
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml
          kubectl apply -f hpa.yaml
          kubectl rollout status deployment/order-service -n cloudops

  notify:
    needs: [build-and-deploy-user-service, build-and-deploy-product-service, build-and-deploy-cart-service, build-and-deploy-order-service]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Send notification
        run: |
          echo "Deployment complete! Services updated successfully."
