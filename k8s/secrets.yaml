# k8s/secrets.yaml
# IMPORTANT: This is a template - DO NOT commit with real values!
# Use kubectl to create secrets from files or Sealed Secrets in production

apiVersion: v1
kind: Secret
metadata:
  name: database-secrets
  namespace: cloudops
type: Opaque
stringData:
  DB_HOST: "REPLACE_WITH_RDS_ENDPOINT"
  DB_PORT: "5432"
  DB_NAME: "cloudops_db"
  DB_USER: "REPLACE_WITH_DB_USERNAME"
  DB_PASSWORD: "REPLACE_WITH_DB_PASSWORD"

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: cloudops
type: Opaque
stringData:
  REDIS_HOST: "REPLACE_WITH_REDIS_ENDPOINT"
  REDIS_PORT: "6379"

---
apiVersion: v1
kind: Secret
metadata:
  name: aws-secrets
  namespace: cloudops
type: Opaque
stringData:
  S3_BUCKET: "REPLACE_WITH_S3_BUCKET_NAME"
  SNS_TOPIC_ARN: "REPLACE_WITH_SNS_TOPIC_ARN"
  SQS_QUEUE_URL: "REPLACE_WITH_SQS_QUEUE_URL"
