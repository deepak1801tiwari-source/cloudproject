# monitoring/prometheus-values.yaml
server:
  persistentVolume:
    enabled: true
    size: 20Gi
  
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 1Gi

alertmanager:
  enabled: true
  persistentVolume:
    enabled: true
    size: 2Gi

nodeExporter:
  enabled: true

pushgateway:
  enabled: false

serverFiles:
  alerting_rules.yml:
    groups:
    - name: kubernetes_alerts
      rules:
      - alert: PodCrashLooping
        expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is crash looping"
      
      - alert: HighMemoryUsage
        expr: (sum(container_memory_usage_bytes) BY (pod, namespace) / sum(container_spec_memory_limit_bytes) BY (pod, namespace) * 100) > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Pod {{ $labels.namespace }}/{{ $labels.pod }} memory usage is above 90%"
      
      - alert: HighCPUUsage
        expr: (sum(rate(container_cpu_usage_seconds_total[5m])) BY (pod, namespace) / sum(container_spec_cpu_quota) BY (pod, namespace) * 100) > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Pod {{ $labels.namespace }}/{{ $labels.pod }} CPU usage is above 80%"
